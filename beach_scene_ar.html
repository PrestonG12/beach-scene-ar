
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beach Scene AR Experience</title>
    <!-- Include AR.js for augmented reality -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.1/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">

    <!-- AR Scene -->
    <a-scene embedded arjs>
        <!-- Beach image as a plane -->
        <a-image src="https://example.com/beach-image.jpg" position="0 0 -2" scale="2 2 2"></a-image>

        <!-- Camera setup for AR.js -->
        <a-marker-camera preset="hiro"></a-marker-camera>
    </a-scene>

</body>
</html>
